model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 4
    num_workers: 4
    #wrap: True
    train:
      target: ldm.data.deepfashion.DeepFashionImages
      params:
        pickle_files: 
          - data/deepfashion/deepfashion_1.pickle
          - data/deepfashion/pose_openpose_deepfashion_inshop.pickle
        folders: 
          - /home/soon/datasets/deepfashion/img_256
          - /home/soon/datasets/deepfashion_inshop/img
        is_train: True

    validation:
      target: ldm.data.deepfashion.DeepFashionImages
      params:
        pickle_files: 
          - data/deepfashion/deepfashion_1.pickle
          - data/deepfashion/pose_openpose_deepfashion_inshop.pickle
        folders: 
          - /home/soon/datasets/deepfashion/img_256
          - /home/soon/datasets/deepfashion_inshop/img
        is_train: False

lightning:
  modelcheckpoint:
    params:
      #every_n_train_steps: 5000
      save_last: true
      every_n_epochs: 1
      save_top_k: 2
      monitor: val/rec_loss

  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
